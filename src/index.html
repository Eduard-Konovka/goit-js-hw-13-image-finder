<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Application to search and view images by keyword</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    </form>

    <ul class="gallery js-gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Load more</span>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
